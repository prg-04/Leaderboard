<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="main">
      <h1>Leaderboard</h1>
      <div id="leaderboard">
        <div class="leaderboard__scores">
          <div class="score__refresh">
            <h2>Recent Score</h2>
            <button class="refresh__btn">Refresh</button>
          </div>

          <ul id="scores"></ul>
          <template id="template">
            <li class="score__item">
              <div class="score__name">:</div>
              <div class="score__score"></div>
            </li>
          </template>
        </div>
        <div class="add__score">
          <h2>Add Score</h2>
          <form action="" class="add__score__form">
            <input type="text" name="name" id="name" placeholder="Your name" required />
            <input
              type="number"
              name="score"
              id="score"
              placeholder="Your score" required />
            <button class="add__score__btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
